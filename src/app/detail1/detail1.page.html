<ion-header>
  <ion-toolbar>
    <ion-title>detail1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   {{idDetail}}
    <div *ngFor="let programme of programmeData1">
        <div *ngIf="idDetail == programme.id">
            {{programme.Titre}}<br>
            {{programme.HeureDemarrage}}<br>
            {{programme.HeureFin}}<br>
            {{programme.Salle}}<br>
            {{programme.Explicatif}}
        </div>
    </div>
</ion-content>
